<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarthak Roy | DPS Patna Student | Python & Robotics</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #020617, #0f172a, #1e293b);
      color: #e5e7eb;
      transition: background 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }

    body.light {
      background: #f2f2f2;
      color: #1f2937;
    }

    .container {
      display: flex;
      max-width: 1920px;
      min-height: 1080px;
      margin: 0 auto;
      padding: 24px;
      gap: 12px;
      box-sizing: border-box;
    }

    .card {
      flex: 1;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      box-sizing: border-box;
    }

    body.light .card { background: #e5e5e5; }

    h1 { text-align: center; font-size: 3rem; }
    h2 { margin-top: 32px; }
    p { line-height: 1.7; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .grid-item {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    body.light .grid-item { background: #d4d4d4; }

    .sidebar {
      width: 180px;
      position: sticky;
      top: 24px;
      height: fit-content;
    }

    .nav-btn {
      display: block;
      margin-bottom: 8px;
      padding: 8px;
      text-align: center;
      border-radius: 8px;
      background: #e5e7eb;
      color: #020617;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .reveal.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [light, setLight] = React.useState(false);

      React.useEffect(() => {
        document.body.classList.toggle("light", light);
      }, [light]);

      React.useEffect(() => {
        const observer = new IntersectionObserver(
          entries => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('show');
              }
            });
          },
          { threshold: 0.15 }
        );

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        return () => observer.disconnect();
      }, []);

      return (
        <div className="container">
          <div className="card">
            <h1>Sarthak Roy</h1>

            <section id="about" className="reveal">
              <h2>About Me</h2>
              <p>I am a student at Delhi Public School Patna with a strong interest in Python, robotics, and technology. I enjoy learning by building and experimenting.</p>
            </section>

            <section id="work" className="reveal">
              <h2>What I Work On</h2>
              <div className="grid">
                <div className="grid-item">Python Programming</div>
                <div className="grid-item">Robotics Basics</div>
                <div className="grid-item">Web Development</div>
                <div className="grid-item">Problem Solving</div>
              </div>
            </section>

            <section id="projects" className="reveal">
              <h2>Projects & Learning</h2>
              <div className="grid">
                <div className="grid-item">Practice Projects</div>
                <div className="grid-item">Automation Scripts</div>
                <div className="grid-item">Beginner Experiments</div>
              </div>
            </section>

            <section id="contact" className="reveal">
              <h2>Contact</h2>
              <div className="grid">
                <div className="grid-item">Email: p-2066-19@dpspatna.com</div>
                <div className="grid-item">GitHub: SarthakRoy77</div>
                <div className="grid-item">Roblox: suimaster115</div>
              </div>
            </section>

            <button className="nav-btn" onClick={() => setLight(!light)}>Light / Dark</button>
          </div>

          <div className="card sidebar">
            <a className="nav-btn" href="#about">About</a>
            <a className="nav-btn" href="#work">Work</a>
            <a className="nav-btn" href="#projects">Projects</a>
            <a className="nav-btn" href="#contact">Contact</a>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
